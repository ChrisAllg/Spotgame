<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Eyesight Training Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            background-color: #b0b0b0;
        }
        #top-bar {
            width: 100%;
            height: 50px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        #score {
            font-size: 24px;
            color: #404040;
        }
        #menu-button {
            font-size: 24px;
            cursor: default; /* Default cursor for menu button */
            z-index: 10;
            color: black;
        }
        #game-area {
            width: 100%;
            height: calc(100% - 50px);
            background-color: #b0b0b0;
            position: relative;
            overflow: hidden;
        }
        .spot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            /* Remove cursor pointer style */
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 5;
        }
        .slider-container {
            width: 80%;
            margin: 10px 0;
        }
        #close-menu {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #404040;
            color: white;
            border: none;
            cursor: default; /* Default cursor for close button */
        }
        .miss-indicator, .point-indicator {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: fadeOut 1s forwards;
        }
        .miss-indicator {
            color: red;
        }
        .point-indicator {
            color: green;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="top-bar">
            <div id="score">Score: 0</div>
            <div id="menu-button" aria-label="Open game settings">⚙️</div>
        </div>
        <div id="game-area"></div>
        <div id="menu">
            <h2>Game Settings</h2>
            <div class="slider-container">
                <label for="speed-slider">Spot Fade Speed (ms):</label>
                <input type="range" id="speed-slider" min="0" max="100000" step="100" value="10000">
                <p>Current fade time: <span id="current-speed">10000</span>ms</p>
            </div>
            <div class="slider-container">
                <label for="brightness-slider">Spot Brightness Level:</label>
                <input type="range" id="brightness-slider" min="0" max="100" step="1" value="100">
                <p>Current Brightness level: <span id="current-brightness">100</span></p>
            </div>
            <div class="slider-container">
                <label for="frequency-slider">Spot Frequency (ms):</label>
                <input type="range" id="frequency-slider" min="500" max="10000" step="100" value="4000">
                <p>Current frequency: <span id="current-frequency">4000</span>ms</p>
            </div>
            <button id="close-menu">Close</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.getElementById('score');
        const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');
        const speedSlider = document.getElementById('speed-slider');
        const brightnessSlider = document.getElementById('brightness-slider');
        const currentSpeed = document.getElementById('current-speed');
        const currentBrightness = document.getElementById('current-brightness');
        const frequencySlider = document.getElementById('frequency-slider');
        const currentFrequency = document.getElementById('current-frequency');
        const closeMenu = document.getElementById('close-menu');
        let score = 0;
        let spotInterval;
        let fadeDuration = 10000;
        let spotFrequency = 4000;
        let brightnessLevel = 100;

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return [r, g, b];
        }

        function rgbToHex(r, g, b) {
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }

        function createSpot() {
            const spot = document.createElement('div');
            spot.className = 'spot';
            spot.style.left = `${Math.random() * (gameArea.clientWidth - 20)}px`;
            spot.style.top = `${Math.random() * (gameArea.clientHeight - 20)}px`;
            
            const startColor = hexToRgb("#b0b0b0");
            const endColor = hexToRgb(`#${(0x404040 + brightnessLevel * 0x010101).toString(16).padStart(6, '0')}`);
            gameArea.appendChild(spot);

            let progress = 0;
            const fadeInterval = 16;

            const fadeIn = setInterval(() => {
                progress += fadeInterval / fadeDuration;
                if (progress >= 1) {
                    progress = 1;
                    clearInterval(fadeIn);
                    missSpot(spot);
                }

                const currentColor = startColor.map((start, i) => 
                    Math.round(start + (endColor[i] - start) * progress)
                );
                spot.style.backgroundColor = rgbToHex(...currentColor);
            }, fadeInterval);

            spot.addEventListener('click', () => {
                const clickScore = Math.max(1, Math.floor(100 * Math.pow(1 - progress, 3)));
                score += clickScore;
                displayPointIndicator(spot, `+${clickScore}`, 'green');
                updateScore();
                gameArea.removeChild(spot);
                clearInterval(fadeIn);
            });
        }

        function missSpot(spot) {
            score -= 100;
            displayPointIndicator(spot, '-100', 'red');
            updateScore();
            gameArea.removeChild(spot);
        }

        function missClick(x, y) {
            score -= 50;
            const missIndicator = document.createElement('div');
            missIndicator.className = 'miss-indicator';
            missIndicator.textContent = '-50';
            positionIndicator(missIndicator, x, y);
            gameArea.appendChild(missIndicator);

            setTimeout(() => {
                gameArea.removeChild(missIndicator);
            }, 1000);
            updateScore();
        }

        function positionIndicator(indicator, x, y) {
            const rect = gameArea.getBoundingClientRect();
            const indicatorWidth = 80; // Width of the indicator
            const indicatorHeight = 30; // Height of the indicator

            // Adjust x position
            if (x < indicatorWidth / 2) {
                indicator.style.left = '0px';
            } else if (x > gameArea.clientWidth - indicatorWidth / 2) {
                indicator.style.left = `${gameArea.clientWidth - indicatorWidth}px`;
            } else {
                indicator.style.left = `${x - indicatorWidth / 2}px`;
            }

            // Adjust y position
            if (y < indicatorHeight / 2) {
                indicator.style.top = '0px';
            } else if (y > gameArea.clientHeight - indicatorHeight / 2) {
                indicator.style.top = `${gameArea.clientHeight - indicatorHeight}px`;
            } else {
                indicator.style.top = `${y - indicatorHeight / 2}px`;
            }
        }

        function displayPointIndicator(spot, text, color) {
            const pointIndicator = document.createElement('div');
            pointIndicator.className = 'point-indicator';
            pointIndicator.textContent = text;
            pointIndicator.style.color = color;
            positionIndicator(pointIndicator, parseInt(spot.style.left), parseInt(spot.style.top));
            gameArea.appendChild(pointIndicator);
            
            setTimeout(() => {
                gameArea.removeChild(pointIndicator);
            }, 1000);
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function startGame() {
            if (spotInterval) {
                clearInterval(spotInterval);
            }
            spotInterval = setInterval(createSpot, spotFrequency);
        }

        gameArea.addEventListener('click', (event) => {
            if (!event.target.classList.contains('spot')) {
                const rect = gameArea.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                missClick(x, y);
            }
        });

        menuButton.addEventListener('click', () => {
            menu.style.display = 'flex';
        });

        closeMenu.addEventListener('click', () => {
            menu.style.display = 'none';
        });

        speedSlider.addEventListener('input', (e) => {
            fadeDuration = parseInt(e.target.value);
            currentSpeed.textContent = fadeDuration;
        });

        brightnessSlider.addEventListener('input', (e) => {
            brightnessLevel = parseInt(e.target.value);
            currentBrightness.textContent = brightnessLevel;
        });

        frequencySlider.addEventListener('input', (e) => {
            spotFrequency = parseInt(e.target.value);
            currentFrequency.textContent = spotFrequency;
            startGame();
        });

        startGame();
    </script>
</body>
</html>
